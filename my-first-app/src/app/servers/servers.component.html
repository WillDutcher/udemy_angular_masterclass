<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Servers Component</h1>
      <label>Server Name</label>
<!--      <input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
      <input type="text" class="form-control" [(ngModel)]="serverName">
<!--      <p>Server Name: <span class="text-success text-uppercase">{{ serverName }}</span></p>-->
      <p>Server Name: <span class="text-success text-uppercase">{{ serverName }}</span></p>
      <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
      <button class="btn btn-primary" (click)="onClearServerName()">Clear Server Name</button>
      <p>Using string interpolation: {{ allowNewServer }}</p>
<!--      <p>Using property binding:<span [innerText]="allowNewServer"></span></p>-->
<!--      <p>{{ serverCreationStatus }}</p>-->
<!--      <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>-->
<!--      <ng-template #noServer>-->
<!--        <p>No server has been created, yet.</p>-->
<!--      </ng-template>-->
      <p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

      <hr>

      <input type="text" class="form-control" [(ngModel)]="username">
      <label>Username</label>
      <p class="text-success bg-danger">{{ username }}</p>
      <button class="btn btn-sm btn-danger" [disabled]="!username" (click)="onClearUsername()">Clear Username</button>

      <app-server *ngFor="let server of servers"></app-server>
    </div>
  </div>
</div>
